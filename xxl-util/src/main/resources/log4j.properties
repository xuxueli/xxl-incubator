log4j.rootLogger=debug,console,logFile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - xxl-util2 - %p [%c] - <%m>%n

log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.logFile.File=${catalina.base}/logs/xxl-util.log
log4j.appender.logFile.File=/logs/xxl-util.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d - xxl-util - %p [%c] - <%m>%n