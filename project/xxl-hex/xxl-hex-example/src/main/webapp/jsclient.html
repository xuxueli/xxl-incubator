<script src="static/common/jquery.min.js"></script>
<script src="static/jsclient/xxl-hex-client.js"></script>
<script>

    // handler
    var BASE_URL = "http://localhost:8080/hex";
    var mapping = "default/demohandler.wapi";

    // data
    var data = {
        "passphrase": "qwerasdf",
        "a": 1,
        "b": 2
    }

    // invoke
    var response = HexClient.handle(BASE_URL, mapping, data);           // HEX模式
    //var response = HexClient.handlePlain(BASE_URL, mapping, data);    // 明文模式
    console.log("response: " + JSON.stringify(response));

</script>
